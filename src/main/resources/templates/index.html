<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script type="text/javascript" src="/static/application/app.module.js" th:src="@{/application/app.module.js}"></script>
    <script type="text/javascript" src="/static/application/bookings.controller.js" th:src="@{/application/bookings.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="BookingsController as vm" >
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Hotel Booking App</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymus</p>
        </div>
    </nav>
</header>
<div>
<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
        <div class="btn-group" role="group">
            <button ng-click="vm.getAll()" type="button" class="btn btn-primary">All</button>

            <button ng-click="vm.getAffordable()" type="button" class="btn btn-primary">less than 200.3</button>

        </div>
        <table class="table">
            <thead>
            <tr>
                <th>hotel</th>
                <th>nights</th>
                <th>price per night</th>
                <th style="width: 90px">action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="booking in vm.bookings">
                <td>{{booking.hotelName}}</td>
                <td>{{booking.numberOfNights}}</td>
                <td>{{booking.pricePerNight}}</td>
                <td><button class="btn bg-danger" ng-click="vm.deletebooking(booking.id)">delete</button></td>

            </tr>
            </tbody>
        </table>

    </div>

</div>
</div>


<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">

    <div class="container">
        <p th:text="'Signed at' + ${date}"></p>
    </div>
</footer>

</body>
</html>
